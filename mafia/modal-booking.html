<div class="modal__container" id="modal-booking">
	<div class="modal">
		<div class="modal__close" data-fancybox-close></div>
        
        <h2 class="modal__header">
            Бронирование комнаты
        </h2>
        <p class="modal__room_name">
            Зал Подозрений
        </p>
        <div class="modal__info_items">
            <div class="modal__info_item">
                <p class="modal__info_item_header">Дата</p>
                <p class="modal__info_item_text">24.12.2023</p>
            </div>
            <div class="modal__info_item">
                <p class="modal__info_item_header">Начало в</p>
                <p class="modal__info_item_text">12:00</p>
            </div>
            <div class="modal__info_item">
                <p class="modal__info_item_header">Предоплата</p>
                <p class="modal__info_item_text">1000 руб</p>
            </div>
        </div>
		<form action="#">
            <div class="form__fields">
                <div class="form__field">
                    <label for="hours_count" class="modal__label">Продолжительность</label>
                    <select name="hours_count" id="hours_count" class="modal__select">
                        <option value="1">1 час</option>
                        <option value="2">1 час 30 минут</option>
                        <option value="3">2 часа</option>
                        <option value="4">2 часа 30 минут</option>
                        <option value="5">3 часа</option>
                        <option value="6">3 часа 30 минут</option>
                    </select>
                </div>

                <div class="form__field">
                    <label for="players_count" class="modal__label">Количество игроков</label>
                    <select name="players_count" id="players_count" class="modal__select">
                        <option value="1">8 человек</option>
                        <option value="9">9 человек</option>
                        <option value="10">10 человек</option>
                        <option value="11">11 человек</option>
                        <option value="12">12 человек</option>
                    </select>
                </div>
    
                <div class="form__field">
                    <!-- <label for="name" class="modal__label">Имя</label> -->
                    <input class="modal__input" id="name" type="text" name="name" placeholder="Имя">
                </div>
    
                <div class="form__field">
                    <!-- <label for="email" class="modal__label">Электронная почта</label> -->
                    <input class="modal__input" id="email" type="email" name="email" placeholder="Электронная почта">
                </div>
    
                <div class="form__field">
                    <!-- <label for="phone" class="modal__label">Телефон</label> -->
                    <input class="modal__input" id="phone" type="text" name="phone" placeholder="Телефон">
                </div>

                <div class="form__field">
                    <!-- <label for="comment" class="modal__label">Комментарий</label> -->
                    <input class="modal__input" id="comment" type="text" name="comment" placeholder="Комментарий">
                </div>
            </div>

            <div class="form__field form__field_btn">
                <p>Нажимая кнопку «Забронировать» вы принимаете условия соглашения о <a href="#">персональных данных</a></p>
            </div>

            <div class="form__field form__field_btn">
                <a href="#" class="btn">Забронировать</a>
            </div>
		</form>
	</div>
</div>
