<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KISS генератор</title>
	<style>
		.wrapper {
			width: 80%;
			margin: 0 auto;
		}
		.title {
			text-align: center;
			font-size: 30px;
			font-weight: 600;
			margin: 25px 0;
		}
		.form__item {
			padding: 5px;
			border-radius: 10px;
			font-size: 16px;
			border: 1px solid #000;
		}

		.btn {
			padding: 5px 30px;
			border-radius: 10px;
			font-size: 16px;
			border: none;
			background: orange;
			color: #000;
		}
		.canvas__tests {
			height: 450px;
			max-width: 920px;
			margin: 25px auto;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="form__items">
			<h1 class="title">KISS генератор</h1>
			<input type="number" min="0" id="start_value" class="form__item" placeholder="start value">
			<input type="number" min="0" id="length" class="form__item" placeholder="length">
			<select name="test_number" id="test_number" class="form__item">
				<option value="1">Гистограмма распределения элементов</option>
				<option value="2">Распределение на плоскости</option>
				<option value="31">Проверка серий(0/1)</option>
				<option value="32">Проверка серий(00/01/10/11)</option>
				<option value="33">Проверка серий(000/001/010/011/100/101/110/111)</option>
				<option value="4">Профиль линейной сложности</option>
				<option value="5">Проверка на монотонность</option>
				<option value="6">Автокорреляционнаая функция (АКФ)</option>
				<option value="7">Спектральный тест (Фурье)</option>
			</select>
			<button onclick="start()" class="btn">Start</button>
		</div>
		<div class="canvas__tests" id="chartContainer"></div>

		<script src="generator.js"></script>
		<script src="tests.js"></script>
		<script src="canvas/canvasjs.min.js"></script>
	</div>
</body>
</html>
